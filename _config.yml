title: "CTF Writeups"
description: "A collection of CTF challenges and writeups."
baseurl: ""
url: "https://DeepWaterSecurity.github.io"  

theme: minima  

collections:
  mypages:
    output: true  

# Set a default layout for all pages inside _mypages/
defaults:
  - scope:
      path: "_mypages"
      type: "mypages"
    values:
      layout: "default"  # Automatically applies _layouts/default.html

# Markdown Processing
markdown: kramdown
permalink: pretty  # Ensures URLs donâ€™t have .html extensions
