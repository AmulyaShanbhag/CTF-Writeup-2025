<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0;
            padding: 20px;
        }
        .navbar {
            background-color: #111;
            padding: 10px 20px;
            border-bottom: 2px solid white;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin-right: 20px;
            border-bottom: 2px solid transparent;
            transition: 0.3s;
        }
        .navbar a:hover {
            border-bottom: 2px solid white;
        }
        .content {
            margin-top: 20px;
            text-align: left;
        }
        h1, h2 {
            color: #fff;
        }
        a {
            color: #fff;
            text-decoration: none;
            border: 2px solid white;
            padding: 8px 16px;
            display: inline-block;
            margin-top: 10px;
            transition: 0.3s;
        }
        a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
    <body>

    <div class="navbar">
        <h1>CTF Writeups</h1>
        
        <div class="links">
            <a href="/CTF-Writeup-2025/mypages/ios/">iOS Writeup</a>
            <a href="/CTF-Writeup-2025/mypages/chromebook/">Chromebook Writeup</a>
        </div>

        <div class="container">
        <h1>{{ page.title }}</h1>
        <div class="content">
            {{ content }}
        </div>
    </div>

</body>
</html>
