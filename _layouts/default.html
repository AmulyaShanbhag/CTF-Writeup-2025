<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            border-bottom: 2px solid white;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .links {
            text-align: center;
            margin-bottom: 30px;
        }
        .links a {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 10px;
            border: 2px solid white;
            margin: 5px;
            transition: 0.3s;
        }
        .links a:hover, .links a.selected {
            background-color: white;
            color: black;
        }
        .content {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let urlParams = new URLSearchParams(window.location.search);
            let selectedPage = urlParams.get("page");
            
            document.querySelectorAll(".links a").forEach(link => {
                let page = link.href.split("?page=")[1];
                if (page === selectedPage) {
                    link.classList.add("selected");
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="title">{{ page.title }}</div>
        <div class="links">
            <a href="/CTF-Writeup-2025/mypages/ios/">iOS</a>
            <a href="/CTF-Writeup-2025/mypages/android/">Android</a>
            <a href="/CTF-Writeup-2025/mypages/windows/">Windows</a>
            <a href="/CTF-Writeup-2025/mypages/chromebook/">Chromebook</a>
        </div>
        <div class="content">
            {{ content }}
        </div>
    </div>
</body>
</html>
